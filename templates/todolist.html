<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo-list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
          crossorigin="anonymous">
</head>
<body>
<h2>My todo-list</h2>
<input type="text" name="action" id="action" placeholder="Action"/>
<button id="addButton" onclick="addToList()">Add</button>
<br>

<ul class="list-group" id="todoList">
    {% for action in actions %}
    <li class="list-group-item">
        <input class="form-check-input me-1" type="checkbox" value="" id={{ action.id }}>
        <label class="form-check-label stretched-link" for={{ action.id }}>{{ action.action }}</label>
    </li>
    {% endfor %}
</ul>

</body>
</html>
